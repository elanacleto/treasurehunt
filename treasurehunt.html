<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Treasure Hunt</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
  }
  label, input {
    font-size: 1.2em;
  }
  #answerSection {
    margin-top: 1em;
    font-size: 1.2em;
    font-weight: bold;
  }
  img {
    margin-top: 1em;
    max-width: 300px;
    display: block;
  }
  button {
    margin-top: 1em;
    font-size: 1em;
    display: inline-block;
    margin-right: 10px;
  }
  .clue-container {
    margin-top: 2em;
  }
  .clue-answer {
    display: none;
    margin-top: 0.5em;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Treasure Hunt</h1>
<p>What is the place you're headed to?</p>
<input type="text" id="userInput" placeholder="Enter the place here..." />
<button id="checkButton">Check</button>

<div id="answerSection"></div>

<div class="clue-container">
  <button id="showClue1Button">Show Clue 1</button>
  <div id="clue1" class="clue-answer">LA FACTORY</div>
  
  <button id="showClue2Button">Show Clue 2</button>
  <div id="clue2" class="clue-answer">Le petit Souk</div>
  
  <button id="showClue3Button">Show Clue 3</button>
  <div id="clue3" class="clue-answer">Cache Cache</div>
</div>

<script>
  const checkButton = document.getElementById('checkButton');
  const userInput = document.getElementById('userInput');
  const answerSection = document.getElementById('answerSection');

  const validAnswers = ["cache cache", "cachecache", "cache-cache"];

  checkButton.addEventListener('click', function() {
    const input = userInput.value.trim().toLowerCase();
    answerSection.innerHTML = '';
    if (validAnswers.includes(input)) {
      // Display the image if correct
      const img = document.createElement('img');
      img.src = 'cachecache.png'; // Replace with your actual image file name or URL
      img.alt = 'Correct!';
      answerSection.appendChild(img);
    } else {
      // Otherwise show Try again!
      answerSection.textContent = 'Try again!';
    }
  });

  document.getElementById('showClue1Button').addEventListener('click', function() {
    document.getElementById('clue1').style.display = 'block';
  });
  document.getElementById('showClue2Button').addEventListener('click', function() {
    document.getElementById('clue2').style.display = 'block';
  });
  document.getElementById('showClue3Button').addEventListener('click', function() {
    document.getElementById('clue3').style.display = 'block';
  });
</script>

</body>
</html>
